<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台</title>
</head>
<body>

<script src="bigsea.js" charset="utf-8"></script>
<script>
let Ajax = function(request) {
    let req = {
         url: request.url,
         // data 传对象
         data: JSON.stringify(request.data) || null,
         method: (request.method || 'POST').toUpperCase(),
         header: request.header || {},
         contentType: request.contentType || 'application/json',
         callback: request.callback,
     }
     let r = new XMLHttpRequest()
     let promise = new Promise(function(success, fail) {
         r.open(req.method, req.url, true)
         r.setRequestHeader('Content-Type', req.contentType)
         for (let key in req.header) {
             r.setRequestHeader(key, req.header[key])
         }
         r.onreadystatechange = function() {
             if (r.readyState === 4) {
                 let res = r.response
                 // 回调函数
                 if (typeof req.callback === 'function') {
                     req.callback(res)
                 }
                 // Promise 成功
                 success(res)
             }
         }
         r.onerror = function (err) {
             fail(err)
         }
         if (req.method === 'GET') {
             r.send()
         } else {
             // POST
             r.send(req.data)
         }
     })
     return promise
}
// 读取
Ajax({
    url: 'http://192.168.1.108:8001/load'
}).then(res => {
    console.log(res)
})
// 写入
Ajax({
    url: 'http://192.168.1.108:8001/save',
    data: {
        a:1,
        b:2,
    }
}).then(res => {
    console.log(res)
})

</script>
</body>
</html>
