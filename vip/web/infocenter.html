<style>
    #main-wrapper {
        background-color: #f5f5f5;
    }
    btn {
        cursor: pointer;
    }
    btn text {
        width: 75%;
    }
    btn .line {
        width: 7px;
        height: 100%;
        background: #141414;
    }
    .sea_right {
        background: white;
        width: 100%;
    }
    .head {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .head img {
        width: 82px;
        margin-bottom: 27px;
        border-radius: 50%;
    }
    .sea_left {
        display: flex;
        align-items: center;
        flex-direction: column;
        background: white;
    }
    .sea_left t {
        margin: 29px 0 36px 0;
        font-size: 22.23px;
    }
    .sign-box {
        width: 385px;
        margin-right: 10%;
        margin-left: 10%;
    }
    .sign {
        text-align: center;
        background: white;
        padding: 25px;
        color: #838383;
    }
    .sign .seabox {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }
    .sign input {
        box-sizing: border-box;
        height: 40px;
        border: 1px solid #787878;
        padding: 5px;
    }
    .sign button {
        background: #141414;
        color: white;
        border-radius: 3px;
        border: 0;
        height: 40px;
    }
    .sign .name {
        margin-bottom: 28px;
    }
    .sign-sex {
        width: 100%;
        margin-top: 28px;

        display: flex;
        justify-content: center;
        align-items: center;
        margin: 28px 0;
    }
    .sign-sex btn {
        width: 100%;
        border: 1px solid;
        height: 36px;
        display: flex;
        justify-content: center !important;
        align-items: center;
    }
    .sign-sex span {
        display: inline-block;
        width: 10px;
    }
    .sign-address {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sign-address .select2-container {
        width: 33.333333%;
        margin-left: 10px;
    }
    .select2-container:first-child {
        margin-left: 0;
    }
    .select2-container .select2-choice {
        background: white;
        border-radius: 0;
        color: #838383;
        border: 1px solid;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .select2-container .select2-choice .select2-arrow {
        background: white;
        border-radius: 0;
        border: 1px solid transparent;
    }
    .select2-search input {
        line-height: initial;
    }
    .sign-address, .seabox .name, .sign-sex {
        width: 351px;
    }
    .seabox text {
        margin-right: 10px;
        color: black;
        width: 44px;
    }
    .save {
        padding-top: 40px;
        display: flex;
        justify-content: space-between;
        width: 400px;
    }
    .save btn {
        width: 170px;
        border: 1px solid;
        height: 36px;
        display: flex;
        justify-content: center !important;
        align-items: center;
    }
    .save btn:hover {
        background: #141414;
        color: snow;
    }
    .exit {
        padding-top: 51px;
        background: whitesmoke;
    }
    #exit {
        width: 100%;
        height: 46px;
        font-size: 18px;
        background: #787878;
        color: snow;
        border-style: none;
    }
</style>

<div class="sea_left">
    <t>个人信息</t>
    <div class="sign">
        <div class="seabox">
            <text>姓名：</text>
            <input disabled id="u-name" class="name" maxlength="30" placeholder="中文" type="text" name="" value="">
        </div>
        <div class="seabox">
            <text>地址：</text>
            <div class="sign-address">
                <select id="loc_province" disabled></select>
                <select id="loc_city" disabled></select>
                <select id="loc_town" disabled></select>
            </div>
        </div>
        <div class="seabox">
            <text>性别：</text>
            <div id="u-sex" class="sign-sex">
                <btn>先生</btn>
                <span></span>
                <btn>女士</btn>
            </div>
        </div>
    </div>
    <div class="save">
        <btn id="bianji">编辑</btn>
        <span></span>
        <btn id="baocun">保存</btn>
    </div>
</div>

<div class="sea_right">
    <div class="head">
        <img id='u-head' src="http://li-flower.com/wp-content/uploads/2017/11/user_head.png">
        <text id="u-phone">手机号码</text>
    </div>
    <seahr></seahr>
    <div class="exit">
        <button id="exit" type="button">退　出</button>
    </div>
</div>
